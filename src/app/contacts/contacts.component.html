<div class="container">
    <div class="card" *ngFor="let user of _usersArray">
        <div class="left">
            <h1>{{user.username}}</h1>
            <h3>{{user.name}}</h3>
        </div>

        <div class="right">
            <p>{{user.address.city}}</p>
            <p>{{user.email}}</p>
            <p>{{user.website}}</p>
        </div>
    </div>  
     
    <p>25 Form XXX Contact</p>
</div>
